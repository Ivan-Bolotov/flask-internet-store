{% extends "base.html" %}

{% block main_content %}
<div class="breadcrumb-items text-center">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">Page</a></li>
                    <li class="active">Login</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<form class="login-area bg-gray default-padding" action="/login" method="POST">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 login-custom">
                <div class="heading text-center text-light">
                    {% if error %}
                        <h4 style="color: orange" >ОШИБКА: {{ error }}</h4>
                    {% endif %}
                    <h4>Welcome Back</h4>
                    <p>
                        You can sign in with your login.
                    </p>
                </div>
                <div class="login-items">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-group">
                                <input name="login" class="form-control" placeholder="Login*" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <div class="form-group">
                                <input name="password" class="form-control" placeholder="Password*" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row">
                            <button type="submit">
                                Login
                            </button>
                        </div>
                    </div>
                    <p class="link-bottom">Not a member yet? <a href="/register">Register now</a></p>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
